<!DOCTYPE html>

<head>
<link rel="stylesheet" href= "style.css">
</head>

<html>

<title>Create Quote</title>

<body>
    <div class="container">
        <h2>Quotes by famous people</h2>
        <button type='button' class="quoteBtn">Press to display a quote</button>
        <blockquote>
            <h2 class='quote'></h2>
        </blockquote>
        <h3 class="quoteAuthor">Author of the quote</h3>
    </div>
    <script src="main.js"></script>
</body>

</html>
